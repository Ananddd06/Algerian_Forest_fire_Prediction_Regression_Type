<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ”¥ Forest Fire Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #e0f7fa, #e8f5e9);
            color: #333;
        }

        h1 {
            text-align: center;
            padding: 30px 10px 10px;
            font-size: 2.5rem;
            color: #2e7d32;
            animation: fadeInDown 1s ease-in-out;
        }

        .container {
            max-width: 600px;
            margin: 30px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1.2s ease-in-out;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            margin-bottom: 6px;
            display: block;
            color: #388e3c;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            border-color: #4caf50;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background-color: #388e3c;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #2e7d32;
        }

        .result {
            margin-top: 25px;
            text-align: center;
            font-size: 1.3rem;
            color: #1b5e20;
            font-weight: 600;
            background: #e8f5e9;
            padding: 15px;
            border-radius: 8px;
            animation: fadeInUp 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 650px) {
            .container {
                margin: 20px;
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <h1>ðŸ”¥ Forest Fire Prediction</h1>
    <div class="container">
        <form action="/predict" method="POST">
            {% for label in ['Temperature (Â°C)', 'Relative Humidity (%)', 'Wind Speed (m/s)', 'Rain (mm)', 'FFMC', 'DMC', 'DC', 'ISI', 'BUI'] %}
            <div class="form-group">
                <label for="{{ label.split()[0] }}">{{ label }}:</label>
                <input type="number" id="{{ label.split()[0] }}" name="{{ label.split()[0] }}" step="any" required>
            </div>
            {% endfor %}
            <button type="submit" class="btn">ðŸš€ Predict Fire Intensity</button>
        </form>

        {% if prediction %}
        <div class="result">
            ðŸ”¥ Predicted Fire Intensity: <strong>{{ prediction }}</strong>
        </div>
        {% endif %}
    </div>
</body>
</html>
